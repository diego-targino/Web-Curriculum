<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="../css/baseStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/contact.css" />
    <script
      src="https://kit.fontawesome.com/36a9c9d5e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar" id="myNavbar">
      <a href="#" id="icon" class="icon">
        <i class="fa fa-bars"></i>
      </a>
      <a href="../index.html">Home</a>
      <a href="./curriculum.html">Currículo</a>
      <a href="./portfolio.html">Portifólio</a>
      <a href="./contact.html" class="selected">Contato</a>
    </div>
    <div class="pageScope">
      <div class="content">
        <div class="contact-box">
          <div class="contact-link">
            <a href="https://github.com/diego-targino" target="_blank">
              <i class="fa-brands fa-github"></i>
              <p>Github</p>
            </a>
          </div>
          <div class="contact-link">
            <a
              href="https://www.linkedin.com/in/diego-targino-a18015211?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i>
              <p>LinkedIn</p>
            </a>
          </div>
          <div class="contact-link">
            <a
              href="https://www.instagram.com/diego.targin0?igsh=YTRhdW44cnN5bGpq"
              target="_blank"
            >
              <i class="fa-brands fa-instagram"></i>
              <p>Instagram</p>
            </a>
          </div>
          <div class="contact-link">
            <a href="" target="_blank">
              <i class="fa-regular fa-envelope"></i>
              <p>diegotargino190@gmail.com</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-bottom">
        <p>
          &copy; 2024
          <a
            class="github-link"
            target="”_blank”"
            href="https://github.com/diego-targino"
            >diego-targino</a
          >. Todos os direitos reservados.
        </p>
      </div>
    </footer>
    <script>
      document.getElementById("icon").onclick = () => {
        let itens = document.querySelectorAll("#myNavbar a");

        itens.forEach(function (item) {
          if (
            document.documentElement.clientWidth <= 600 &&
            item.id != "icon"
          ) {
            if (item.classList.contains("navbar-item-active")) {
              item.classList.remove("navbar-item-active");
              document
                .querySelector("#myNavbar")
                .classList.remove(".navbar-active");
              document.querySelector(".icon").classList.remove("icon-active");
            } else {
              item.classList.add("navbar-item-active");
              document
                .querySelector("#myNavbar")
                .classList.add(".navbar-active");

              document.querySelector(".icon").classList.add("icon-active");
            }
          }
        });
      };
    </script>
  </body>
</html>
